<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <label>
        <input type="radio" name="rps" id="rock" value="rock">
        <img src="./assets/rock.png" alt="rock">
    </label>
    <label>
        <input type="radio" name="rps" id="paper" value="paper">
        <img src="./assets/paper.png" alt="rock">
    </label>
    <label>
        <input type="radio" name="rps" id="scissors" value="scissors">
        <img src="./assets/scissors.png" alt="rock">
    </label>
    <button type="submit" id="submit-button">Submit</button>
    <div id="results-box">
        <p>You have won <span id="win-message"> times!</span></p>
        <p>You have lost<span id="lose-message"> times!</span></p>
        <p>It's a draw! You've drawn <span id="draw-message"> times!</span></p>
    </div>
    <p id="error-message" class="hidden-message">You must select something</p>
    <script type="module" src="./app.js"></script>
</body>

</html>
